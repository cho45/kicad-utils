<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<title>KiCAD library Viewer</title>

		<script src="https://unpkg.com/vue"></script>
		<style>
			canvas {
				max-width: 250px;
				max-height: 250px;
			}

			.list-component {
				display: flex;
				flex-wrap: wrap;
			}

			.component {
				flex: 1;
				background: #efefef;
				border: 1px solid #999;
				padding: 10px;
			}
			.form {
				background: #efefef;
				border: 1px solid #ccc;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>KiCAD library Viewer</h1>
			<div class="form">
				<h2>Load from file:</h2>
				<p>Select .lib file</p>
				<input type="file" v-on:change="fileSelected" ref="fileInput">

				<h2>Load from url:</h2>
				<p>Requesting url must be supports CORS header</p>
				<form v-on:submit.prevent="onSubmit">
					<input type="text" v-model="url" size="100">
					<button type="submit">Load from url</button>
				</form>
			</div>
			<p class="status">{{ status }}</p>
			<div class="list-component">
				<div class="component" v-for="component in components">
					{{ component.name }}
					<canvas ref="canvas" :data-name="component.name"></canvas>
				</div>
			</div>
		</div>
		<script src="./js/index.bundle.js"></script>
		<hr />
		<a href="https://github.com/cho45/kicad-js">source code</a>
	</body>
</html>
